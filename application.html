<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقديم الإدارة - Down Town</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at top, #050505, #150000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* === Container === */
    .container {
      background: rgba(15,0,0,0.7);
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255,0,0,0.4);
      backdrop-filter: blur(15px);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255,0,0,0.4);
    }

    p {
      text-align: center;
      color: #ccc;
      margin-bottom: 40px;
    }

    /* === Form Styles === */
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      color: #f1f1f1;
      font-size: 16px;
    }

    input, textarea {
      margin-top: 8px;
      padding: 18px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      background: rgba(255,255,255,0.03);
      color: #fff;
      box-shadow: 0 0 10px rgba(255,0,0,0.25);
      transition: all 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 12px #ff3333;
      background: rgba(255,255,255,0.05);
    }

    /* === Button === */
    button {
      padding: 18px;
      border-radius: 15px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #b30000, #660000);
      color: #fff;
      box-shadow: 0 0 12px #b30000, 0 0 25px #660000;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #cc4d4d, 0 0 35px #990000;
    }

    /* === Message === */
    .message {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
    }

    .success { color: #4caf50; }
    .error { color: #f44336; }
  </style>
</head>
<body>

  <div class="container">
    <h1>تقديم الإدارة</h1>
    <p>يرجى ملء البيانات التالية وسيتم إرسالها مباشرة للإدارة</p>

    <form id="admin-form">
      <label>الاسم الكامل
        <input type="text" name="name" placeholder="أدخل اسمك الكامل" required>
      </label>
      <label>العمر
        <input type="number" name="age" placeholder="أدخل عمرك" required>
      </label>
      <label>التواجد (كم ساعة يومياً)
        <input type="text" name="position" placeholder="مثال: 3-5 ساعات يومياً" required>
      </label>
      <label>خبراتك
        <textarea name="about" placeholder="عرف عن نفسك وخبرتك" rows="5" required></textarea>
      </label>
      <label>Discord ID
        <input type="text" name="discord" placeholder="Discord ID أو username#1234" required>
      </label>
      <button type="submit">إرسال الطلب</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('admin-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      messageDiv.textContent = '';

      const webhookURL = "https://discord.com/api/webhooks/1424516674177990748/ZNOSqhYxARSyEjq6qebFzUtGealgexv3VGu5sLiOPqcYpClqBTISzYD_NkVshosptt0n";

      const payload = {
        username: "طلب تقديم إدارة",
        embeds: [{
          title: "📥 تقديم جديد",
          color: 0x660000,
          fields: [
            { name: "👤 الاسم", value: form.name.value || "غير محدد" },
            { name: "🎂 العمر", value: form.age.value || "غير محدد", inline: true },
            { name: "📌 التواجد (كم ساعة يومياً)", value: form.position.value || "غير محدد" },
            { name: "📝 عن المتقدّم", value: form.about.value || "غير محدد" },
            { name: "💬 ديسكورد", value: form.discord.value || "غير محدد" }
          ],
          timestamp: new Date().toISOString()
        }]
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(() => {
        messageDiv.textContent = '✅ تم إرسال الطلب بنجاح!';
        messageDiv.className = 'message success';
        form.reset();
      }).catch(() => {
        messageDiv.textContent = '❌ حدث خطأ أثناء الإرسال، حاول مرة أخرى.';
        messageDiv.className = 'message error';
      });
    });
  </script>

</body>
</html>
